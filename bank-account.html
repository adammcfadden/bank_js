<html>
  <head>
    <title>Bank Account</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="./css/styles.css" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
  </head>

  <body>
    <div class ="entry">
      <div id="entry-text">
        <h1 class="welcome">Welcome to Gringotts!</h1>
        <h1 class="welcome">Enter</h1>
      </div>
    </div>
    <div id="mainsite">

      <div class="header">
        <div class="container">
          <h1 class="page-header">Welcome to Gringotts<span id="users-name"></span>!</h1>
        </div>
      </div>

        <div class="container sign-up">
          <h1 id="select-new-account">Create a New Account</h1>
          <div id="new-account">
            <form id="new-account-form">
              <div class="form-group">
                <input id="input-user-name" type="text" class="form-control" placeholder="Enter Your Name">
              </div>
              <div class="form-group">
                <input id="input-account-nickname" type="text" class="form-control" placeholder="Account Nickname">
              </div>
              <div class="form-group">
                <input id="input-balance" type="text" class="form-control" placeholder="Balance">
              </div>
              <button name="submit-new-account-form" type="submit" class="btn btn-large btn-warning">Submit</button>
            </form>
          </div>
          <h1 id="select-existing-account">Use an existing account</h1>
          <div id="existing-account">
            <select id="select-account">
            </select>
          </div>
        </div>

      <div id="user-portal">

        <div class="container account-details">
          <h1>Account Details</h1>
          <p>Account Nickname: <span id="account-nickname"></span></p>
          <p>Current Balance: <span id="balance"></span></p>
        </div>

        <div class="container deposit-withdraw">
          <form id="deposit-withdraw-form">
            <div class="form-group">
              <input id="input-withdraw" type="text" class="form-control" placeholder="Enter a Withdraw Amount">
            </div>
            <div class="form-group">
              <input id="input-deposit" type="text" class="form-control" placeholder="Enter a Deposit Amount">
            </div>
            <button name="submit-withdraw-deposit" type="submit" class="btn btn-large btn-warning">Submit</button>
          </form>
        </div>

        <div id="transaction-history">
          <h2>Transaction History</h2>
          <ul id="transactions">

          </ul>
        </div>

      </div>
        <div class="footer container">
          <h1 id="return-home">Return Home</h1>
        </div>
    </div>


  </body>
</html>
